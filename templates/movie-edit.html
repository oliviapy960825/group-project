{% extends "home-base.html"%}
{% block title %}Edit Movie{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-film" aria-hidden="true"></i> Edit Movie:</h1>
    <form action="/movie/edit/{{movie.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{movie.name}}" required="true">
      </div>
      <div class="form-group">
        <label>Director</label>
        <input class="form-control" type="text" name="director" value="{{movie.director}}" required="true">
      </div>
      <div class="form-group">
        <label>Actors</label>
        <textarea class="form-control" name="actors" required="true">{{movie.actors}}</textarea>
      </div>
      <div class="form-group">
        <label>Genre</label>
        <select class="form-control" name="genre">
          {% for genre in genres %}
            {% if genre == movie.genre %}
              <option selected="selected">{{genre.name}}</option>
            {% else %}
              <option>{{genre.name}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        Genre not in the list? <a href="/genre/add" class="btn btn-success" role="button" aria-disabled="true">Add Genres</a>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" required="true">{{movie.description}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

{% endblock%}
